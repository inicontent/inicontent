pre-push:
  commands:
    check:
      glob: "*.{vue,css,js,ts}"
      run: npx @biomejs/biome@beta check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    format:
      glob: "*.{vue,css,js,ts}"
      run: npx @biomejs/biome@beta format --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
